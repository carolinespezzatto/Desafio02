<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Clipboard landing page</title>

  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <header id="top">

    <div class="container-header-text">
      <div>
        <img src="images/logo.svg" alt="company logo">
        <h1>A history of everything you copy</h1>
        <p>Clipboard allows you to track and organize everything you copy, instantly <br> access your clipboard on all your devices.</p>
      </div>
    </div> 

    <div class="buttons-top">
      <div class="container-header-buttons"> 
        <div>
          <button class="button-download-ios">Download for iOS</button>
        </div>
        <div>
          <button class="button-download-mac">Download for Mac</button>
        </div>
      </div> 
    </div>
  </header>
